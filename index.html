<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMASA CBT - SMAN 1 Kota Blitar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="loading-screen">
    <h1>🔄 Memuat SMASA CBT...</h1>
  </div>

  <header>
    <h1>📘 SMASA CBT</h1>
    <p>Website Pembelajaran Interaktif - SMAN 1 Kota Blitar</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#modul">Modul Belajar</a></li>
      <li><a href="#cbt">CBT</a></li>
      <li><a href="#skor">Skor</a></li>
    </ul>
  </nav>

  <main>
    <section id="modul">
      <h2>📚 Modul Pembelajaran</h2>
      <p>Pilih mata pelajaran untuk membaca materi:</p>
      <select id="mapel-select">
        <option value="">-- Pilih Mapel --</option>
        <option value="matematika">Matematika</option>
        <option value="fisika">Fisika</option>
        <option value="biologi">Biologi</option>
        <option value="informatika">Informatika</option>
      </select>
      <div id="modul-content"></div>
    </section>

    <section id="cbt">
      <h2>📝 Ujian CBT</h2>
      <div id="quiz-container"></div>
      <button id="submit-quiz">Kumpulkan Jawaban</button>
    </section>

    <section id="skor">
      <h2>🎯 Skor Kamu</h2>
      <p id="score-result">Belum ada skor.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 SMASA CBT - SMAN 1 Kota Blitar</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
