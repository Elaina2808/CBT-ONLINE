<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBT Matematika - SMASA KER3N</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CBT Matematika</h1>
    <nav><a href="index.html">← Kembali ke Dashboard</a></nav>
  </header>
  <main>
    <form id="cbtForm">
      <div class="soal-block">
        <p>1. Berapakah hasil dari 5 + 3?</p>
        <label><input type="radio" name="q1" value="a" required /> 7</label>
        <label><input type="radio" name="q1" value="b" /> 8</label>
        <label><input type="radio" name="q1" value="c" /> 9</label>
        <label><input type="radio" name="q1" value="d" /> 10</label>
      </div>

      <div class="soal-block">
        <p>2. Jika x + 2 = 7, maka x = ...?</p>
        <label><input type="radio" name="q2" value="a" required /> 4</label>
        <label><input type="radio" name="q2" value="b" /> 3</label>
        <label><input type="radio" name="q2" value="c" /> 5</label>
        <label><input type="radio" name="q2" value="d" /> 6</label>
      </div>

      <div class="soal-block">
        <p>3. Berapakah luas persegi dengan sisi 6 cm?</p>
        <label><input type="radio" name="q3" value="a" required /> 36 cm²</label>
        <label><input type="radio" name="q3" value="b" /> 12 cm²</label>
        <label><input type="radio" name="q3" value="c" /> 18 cm²</label>
        <label><input type="radio" name="q3" value="d" /> 24 cm²</label>
      </div>

      <div class="soal-block">
        <p>4. Berapakah hasil dari 12 : 3?</p>
        <label><input type="radio" name="q4" value="a" required /> 3</label>
        <label><input type="radio" name="q4" value="b" /> 4</label>
        <label><input type="radio" name="q4" value="c" /> 6</label>
        <label><input type="radio" name="q4" value="d" /> 5</label>
      </div>

      <div class="soal-block">
        <p>5. Bilangan prima terkecil adalah ...?</p>
        <label><input type="radio" name="q5" value="a" required /> 1</label>
        <label><input type="radio" name="q5" value="b" /> 2</label>
        <label><input type="radio" name="q5" value="c" /> 3</label>
        <label><input type="radio" name="q5" value="d" /> 4</label>
      </div>

      <button type="submit">Kirim Jawaban</button>
    </form>

    <div id="hasil"></div>
  </main>

  <script>
    const jawabanBenar = {
      q1: "b",
      q2: "b",
      q3: "a",
      q4: "b",
      q5: "b"
    };

    document.getElementById("cbtForm").onsubmit = function (e) {
      e.preventDefault();
      let skor = 0;
      for (const soal in jawabanBenar) {
        const pilihan = document.querySelector(`input[name="${soal}"]:checked`);
        if (pilihan && pilihan.value === jawabanBenar[soal]) {
          skor++;
        }
      }
      document.getElementById("hasil").textContent =
        "Nilai Anda: " + skor + " dari 5";
    };
  </script>
</body>
</html>
